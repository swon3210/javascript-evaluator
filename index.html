<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Javascript Evaluator</title>
  </head>
  <body>
    <article class="calculator">
      <section class="result-container">
        <nav class="navigation">
          <span class="close"></span>
          <span class="minimize"></span>
          <span class="zoom"></span>
        </nav>
        <div class="result">0</div>
      </section>
      <section class="contents">
        <section class="numbers">
          <section class="clear">
            <button class="ac">AC</button>
          </section>
          <div class="first-row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
          </div>
          <div class="second-row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
          </div>
          <div class="third-row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
          </div>
          <div class="fourth-row">
            <button class="number">0</button>
            <button class="number">undefined</button>
            <button class="number">NaN</button>
          </div>
          <div class="fifth-row">
            <button class="number">null</button>
            <button class="number">true</button>
            <button class="number">false</button>
          </div>
        </section>
        <section class="operators">
          <button class="operator">&nbsp;/&nbsp;</button>
          <button class="operator">&nbsp;+&nbsp;</button>
          <button class="operator">&nbsp;-&nbsp;</button>
          <button class="operator">&nbsp;*&nbsp;</button>
          <button class="operator">&nbsp;===&nbsp;</button>
          <button class="answer">정답</button>
        </section>
      </section>
    </article>
    <script src="./index.js" type="module"></script>
  </body>
</html>
